<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="assets/icons/logo.png">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span><i class="uil uil-estate"></i></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><i class="uil uil-search"></i></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span><i class="uil uil-book-alt"></i></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span><i class="uil uil-plus"></i></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="lenguages">
                <button class="lenguages__button">
                    <span><i class="uil uil-globe"></i></span>
                    <span>Português (Brasil)</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="assets/icons/left.png">
                    </button>
                    <button class="arrow-right">
                        <img src="assets/icons/right.png">
                    </button>
                </div>

                <div class="header__search">
                    <img src="assets/icons/search.png">
                    <input id="search-input" type="text" maxlength="800" placeholder="Pesquisar">
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>
</body>

</html>
